<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Three</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container1">
        <div class="calculator">
            <div class="display1">
                <div class="deg">DEG</div>
                <div class="display"></div>
                <div class="result"></div>
            </div>
            <div class="keys">
                <button class="keys1">7</button>
                <button class="keys1">8</button>
                <button class="keys1">9</button>
                <button class="keys1">4</button>
                <button class="keys1">5</button>
                <button class="keys1">6</button>
                <button class="keys1">1</button>
                <button class="keys1">2</button>
                <button class="keys1">3</button>
                <button class="keys1" id="zero">0</button>
                <button data-action="decimal" class="keys1" id="decimal">.</button>
                <button data-action="equal" class="keys1" id="equal">=</button>
                <button data-action="clear" class="btn-del">DEL</button>
                <button data-action="divide" class="btn-divide">/</button>
                <button data-action="multiply" class="btn-multiply">*</button>
                <button data-action="subtract" class="btn-subtract">-</button>
                <button data-action="add" class="btn-add">+</button>
    
            </div>
        </div>
    </div>






    <script src="script.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
